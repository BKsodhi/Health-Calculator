<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='calorie.css') }}"> -->

    <style>
        #activityLevel {
            display: block;
            margin: 0 auto; /* This will center the select element horizontally */
            width: 100%; /* Ensure the select element takes full width */
            text-align: center; /* Align text in the center */
            padding: 10px; /* Add padding for better appearance */
            margin-bottom: 10px; /* Add spacing between elements */
        }
        .calorie-result {
            color: white; /* Set text color to white */
            font-weight: bold;
            overflow: hidden; /* Hide overflow content */
            white-space: nowrap; /* Prevent line breaks */
            text-overflow: ellipsis; /* Display ellipsis for overflow content */
            max-width: 100%; /* Limit width to container width */
}

    </style>
</head>
<body class="theme-light">
    <nav class="navigation">
        <ul>
            <li><a href="home.html" class="toggle-key"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="about.html" class="toggle-key"><i class="fas fa-info-circle"></i>About Us</a></li>
            <li><a href="contact.html" class="toggle-key"><i class="fas fa-envelope"></i>Contact Us</a></li>
            <li><a href="consult.html" class="toggle-key"><i class="fas fa-comments"></i>Consultations</a></li>
            <li><a href="calorie.html" class="toggle-key"><i class="fas fa-calculator"></i>Calorie Count</a></li>
            <li><a href="learn.html" class="toggle-key"><i class="fas fa-book"></i>Learn More</a></li> <!-- Added Learn More link -->
        </ul>
    </nav>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='100.jpg') }}" alt="BMI bg">
        </div>
        <div class="form-container">
            <h1>Calorie</h1>
            <h2>Calculator</h2>
            <div class="form">
                <form id="calorieForm">
                    <input type="text" id="age" placeholder="Enter your age">
                    <input type="text" id="weight" placeholder="Enter your weight (kg)">
                    <input type="text" id="height" placeholder="Enter your height (cm)">
                    <select id="activityLevel">
                        <option value="sedentary">Sedentary (little to no exercise)</option>
                        <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
                        <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="veryActive">Very Active (hard exercise/sports 6-7 days a week)</option>
                        <option value="extraActive">Extra Active (very hard exercise/sports & physical job or 2x training)</option>
                    </select>
                    <input type="submit" value="Calculate">
                </form>
            </div>
        </div>
        <div class="popup">
            <div class="calorie-result"></div>
            <button class="close-btn">Close</button>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="{{ url_for('static', filename='script.js')Â }}"></script>
</body>
</html>
